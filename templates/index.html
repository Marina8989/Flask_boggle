<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Boggle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/boggle.css">
    </head>
    <body>
       <section id="boggle">
           <table class="board">
               <tbody>
                   {% for row in board %}
                   <tr>
                       {% for cell in row %}
                       <td>{{ cell }}</td>
                       {% endfor %}
                   </tr>
                   {% endfor %}
               </tbody>
           </table>

           <p>High Score:
              <b>{{ hightscore }}</b>
              in {{ nplays }} plays
           </p>

           <form methd="POST" class="add-word">
               <input name="word" class="word" autofocus>
               <button>Enter</button>
           </form>

           <p class="msg"></p>
           <ul class="words"></ul>
       </section>    
   

        
        <script src="http://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
        <script src="/static/boggle.js"></script>
        <script>
            let game = new BoggleGame("boggle", 60);
        </script>
    </body>
</html>
